<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>RePost</title>
</head>

<body>
    <div class="container mx-auto grid grid-cols-12 ">
        <div class="left-bar bg-green-400 col-span-3 flex flex-col justify-between gap-y-11 h-screen">
            <div class="logo bg-red-300 flex justify-center">
                <h1 class="px-9 py-2 font-semibold text-xl bg-blue-200 inline-block rounded-full">RePost</h1>
            </div>
            <div class="profile flex flex-row bg-yellow-400 pl-2 w-56 py-2 rounded-full mx-auto cursor-pointer">
                <img class="w-10 h-10 object-cover rounded-full my-auto"
                    src="https://images6.fanpop.com/image/photos/32400000/deva-pain-pein-master-32420672-1280-720.jpg"
                    alt="">
                <div class="profile-name ml-2">
                    <h1 class="font-medium text-slate-500 leading-none">Renes</h1>
                    <span class="">@renesdwir</span>
                </div>
            </div>
            <div class="navbar bg-cyan-500 ">
                <div class="home text-center bg-yellow-400">
                    <h1
                        class="bg-white inline-block pl-6 pr-20 text-lg font-bold  rounded-full py-3 hover:bg-slate-300 cursor-pointer">
                        Home</h1>
                </div>
                <div class="profile text-center">
                    <h1
                        class="bg-white inline-block pl-6 pr-20 text-lg font-bold  rounded-full py-3 hover:bg-slate-300 cursor-pointer">
                        Profile</h1>
                </div>
                <div class="search text-center">
                    <h1
                        class="bg-white inline-block pl-6 pr-20 text-lg font-bold  rounded-full py-3 hover:bg-slate-300 cursor-pointer">
                        Search</h1>
                </div>
            </div>
            <div class="text-center">
                <button
                    class="px-5 py-2.5 rounded-full bg-black text-white font-medium inline-block w-fit">Logout</button>
            </div>
        </div>
        <div class="main  bg-blue-300 col-span-6">
            <div class="w-32 h-32 bg-green-300"></div>
        </div>
        <div class="right-bar bg-yellow-300 col-span-3">
            <div class="news w-20 h-10 bg-green-400">

            </div>
        </div>
    </div>
</body>

</html>
